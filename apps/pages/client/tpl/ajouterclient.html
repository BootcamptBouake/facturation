<div class="span9" id="content">
                      <!-- morris stacked chart -->
                    <div class="row-fluid">
                        <!-- block -->
                        <div class="block">
                            <div class="navbar navbar-inner block-header">
                                <div class="muted pull-left">Ajouter un Client</div>
                            </div>
                            <div class="block-content collapse in">
                                <div class="span12">
                                     <form class="form-horizontal">
                                      <fieldset>
                                        <legend>Informations Client</legend>
                                        <div class="control-group">
                                          <label class="control-label" for="nom_client">Nom:</label>
                                          <div class="controls">
                                            <input class="input-xlarge focused" id="nom_client" type="text" value="" placeholder="Nom du client" ng-model="client.nom_client">
                                          </div>
                                        </div>
                                        <div class="control-group">
                                          <label class="control-label">Prénom:</label>
                                          <div class="controls">
                                            <input class="input-xlarge focused" id="prenom_client" type="text" value="" placeholder="Prénom du client" ng-model="client.prenom_client">
                                          </div>
                                        </div>
                                        <div class="control-group">
                                          <label class="control-label">Entreprise:</label>
                                          <div class="controls">
                                            <input class="input-xlarge focused" id="entreprise_client" type="text" value="" placeholder="Entreprise du client" ng-model="client.entreprise_client">
                                          </div>
                                        </div>
                                        
                                        
                                       
                                      
                                        
                                        <div class="form-actions">
                                            <a href="clients.html"><button class="btn btn-primary btn-lg"><i class="icon-arrow-left icon-white"></i> Retour</button></a>
                                            <button type="reset" class="btn btn-warning btn-lg"><i class="icon-refresh icon-white"></i> Annuler</button>
                                            <button type="submit" class="btn btn-primary btn-lg" ng-click="ajouterClient()">Enregistrer</button>
                                        

                                        </div>
                                      </fieldset>
                                    </form>

                                </div>
                            </div>
                        </div>
                     </div>
            </div>
